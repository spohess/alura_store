{{define "Index"}}
<!doctype html>
<html lang="en">

{{template "_head"}}

<body>

    {{template "_navbar"}}

    <div class="container">
        <table class="table table-striped table-hover mb-0">
            <thead>
                <tr class="table-dark">
                    <th>id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Criação</th>
                    <th class="text-center">Editar</th>
                    <th class="text-center">Deletar</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Price}}</td>
                    <td>{{.Quantity}}</td>
                    <td>{{.CreatedAt.Format "02/01/2006 15:04:05"}}</td>
                    <td class="text-center text-primary">
                        <a href="/edit?id={{.Id}}" class="btn btn-link btn-sm p-0"><i data-feather="edit"></i></a>
                    </td>
                    <td class="text-center text-danger">
                        <button class="btn btn-link btn-sm p-0"
                            onclick="if(!confirm('Deseja memso excluir o produto?'))return false;else window.location.href='/delete?id={{.Id}}'"><i data-feather="trash-2"></i></a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    {{template "_scripts"}}
</body>

</html>
{{end}}
